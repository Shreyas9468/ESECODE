<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Participation Form</h1>
    </header>

    <form id="participationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="prn">PRN:</label>
        <input type="text" id="prn" name="prn" required>

        <label for="problemStatement">Problem Statement Number:</label>
        <input type="text" id="problemStatement" name="problemStatement" required>

        <button type="submit" onclick="resetForm()">Submit</button>
    </form>

    <script>
        function resetForm() {
            document.getElementById("participationForm").reset();
        }
    </script>
</body>
</html>
